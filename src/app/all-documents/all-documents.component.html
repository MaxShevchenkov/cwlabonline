<div class="mt-3"  *ngIf="documents$ | async as documents; else loading">
  <div >
    <input class="form-control mt-3" type="text" placeholder="Найти документ..." [(ngModel)]="search">
  </div>
  <app-document *ngFor="let document of documents| searchDocument: search" [document]="document"></app-document>
</div>

<ng-template #loading>
  <div class="loader">
    <div class="spinner-border spinner-border-lg text-danger text-center" role="status">
      <span class="sr-only">Загрузка компонентов...</span>
    </div>
  </div>
</ng-template>
