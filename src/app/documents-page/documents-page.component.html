<div class="card mt-5" *ngIf="document$ | async as document; else loading">
  <div class="card-body">
    <h5 class="card-title display-4">{{document.title}}</h5>
    <p class="card-text"><a class="btn btn-outline-danger" href="{{document.link}}">Ссылка на репозиторий GitLab</a></p>
    <p class="card-text lead" [innerHTML]="document.body"></p>
    <p class="card-text lead">Автор: {{document.author}}</p>
    <p class="card-text lead">Опубликовано: {{document.dateTime}}</p>
    <button class="btn btn btn-danger" routerLink="/">На главную</button>
  </div>
</div>

<ng-template #loading>
  <div class="loader col-8 text-center mt-5 ml-5">
    <div class="spinner-border spinner-border-lg text-danger text-center" role="status">
      <span class="sr-only">Загрузка компонентов...</span>
    </div>
  </div>
</ng-template>
