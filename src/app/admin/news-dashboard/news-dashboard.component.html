<div *ngIf="newsList.length; else loading">

<table class="table table-bordered mt-3 text-center">
  <thead>
  <tr>
    <th>№</th>
    <th>Автор</th>
    <th>Название новости</th>
    <th>Дата публикации</th>
    <th>Действие</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let news of newsList  ; let idx = index">
    <td>{{idx + 1}}</td>
    <td>{{news.author}}</td>
    <td>{{news.title}}</td>
    <td>{{news.date}}</td>
    <td>
      <button class="btn btn-danger mr-2" [routerLink]="['/admin', 'news', news.id, 'edit']">Редактировать
      </button>
      <button class="btn btn-danger" (click)="remove(news.id)">Удалить</button>
    </td>
  </tr>
  </tbody>
</table>
</div>

<ng-template #loading>
  <div class="loader">
    <div class="spinner-border text-danger text-center" role="status">
      <span class="sr-only">Загрузка компонентов...</span>
    </div>
  </div>
</ng-template>
