<form class="login-form form-signin container text-center" [formGroup]="form" (ngSubmit)="submit()">
  <div class="alert alert-danger mt-5" *ngIf="auth.error$ | async as error">
    {{error}}
  </div>
  <img class="ml-5 mt-4" src="assets/login-logo.png" alt="" width="300" height="300">
  <h1 class="h3 mb-3 font-weight-normal">Выполните вход</h1>
  <div [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
    <div class="mb-3 mt-3" *ngIf="form.get('email').touched && form.get('email').invalid">
      <small class="alert alert-danger" *ngIf="form.get('email').errors.required">Поле e-mail не может быть пустым</small>
      <small class="alert alert-danger" *ngIf="form.get('email').errors.email">Поле email должно быть корректным</small>
    </div>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email" required="" autofocus="">
  </div>
  <div [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
    <div class="mb-3 mt-3" *ngIf="form.get('password').touched && form.get('password').invalid">
      <small class="alert alert-danger" *ngIf="form.get('password').errors.required">Поле пароль не может быть пустым</small>
      <small class="alert alert-danger" *ngIf="form.get('password').errors.minlength">Пароль должен содержать не менее 6 символов</small>
    </div>
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" id="inputPassword" class="form-control mt-1" formControlName="password" placeholder="Пароль" required="">
  </div>
  <button class="btn btn-block btn-danger  mt-2 " type="submit">Войти</button>
  <button class="btn btn-block btn-danger  mt-2 " routerLink="/">На главную</button>

  <p class="mt-5 mb-3 text-muted">© Хабаровский институт инфокоммуникаций ХИИК СибГУТИ. Все права защищены.</p>
</form>
