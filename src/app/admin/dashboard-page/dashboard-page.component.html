<div *ngIf="documents.length; else loading">
  <div class="text-center">
    <a class="btn btn-outline-danger mt-2" [routerLink]="['/admin', 'news-dashboard']">Перейти в новостную панель</a>
  </div>
  <div>
    <input class="form-control mt-3" type="text" placeholder="Найти документ" [(ngModel)]="search">
  </div>
<table class="table table-bordered mt-3 text-center">
  <thead>
  <tr>
    <th>№</th>
    <th>Автор</th>
    <th>Название документа</th>
    <th>Дата публикации</th>
    <th>Действие</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let document of documents | searchDocument: search; let idx = index">
    <td>{{idx + 1}}</td>
    <td>{{document.author}}</td>
    <td>{{document.title}}</td>
    <td>{{document.dateTime}}</td>
    <td>
      <button class="btn btn-danger mr-2" [routerLink]="['/admin', 'document',document.id, 'edit']">Редактировать</button>
      <button class="btn btn-danger"(click)="remove(document.id)">Удалить</button>
    </td>
  </tr>
  </tbody>
</table>
</div>

<ng-template #loading>
  <div class="loader">
    <div class="spinner-border text-danger text-center" role="status">
      <span class="sr-only">Загрузка компонентов...</span>
    </div>
  </div>
</ng-template>
