<div class="card mt-2">
  <div class="card-body">
    <h5 class="card-title">{{news.title}}</h5>
    <div class="mb-1 text">Автор: {{news.author}}</div>
    <hr />
    <p class="card-text " [innerHTML]="news.body"></p>
    <hr />
    <div class="mb-1 text-muted">Дата публикации: {{news.date}}</div>
  </div>
</div>
