<div  *ngIf="news$ | async as news; else loading" class="allnews">
  <app-news *ngFor="let news of news" [news]="news"></app-news>
</div>
<ng-template #loading>
  <div class="loader">
    <div class="spinner-border spinner-border-lg text-danger text-center" role="status">
      <span class="sr-only">Загрузка компонентов...</span>
    </div>
  </div>
</ng-template>
