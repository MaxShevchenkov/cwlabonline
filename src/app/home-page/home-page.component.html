<div >
  <div role="main" class="jumb">
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <img class="" src="assets/cw_logo.png" alt="Image not load" width="300" height="300">
          <div class="col-8">
            <h1 class="display-3 mt-5">CWLab Сервис</h1>
            <p class="mt-3 lead">Сервис лаборатории облачных и беспроводных технологий Хабаровского института инфокомуникаций</p>
            <div class="btn-group">
            <p><a class="btn btn-outline-danger btn-lg mr-2" routerLink="/about" role="button">Узнать о нас больше</a></p>
            <p><a class="btn btn-outline-danger btn-lg" routerLink="/documents" role="button">Наши проекты</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
  <div class="container">
    <div>
      <div *ngIf="news$ | async as news; else loading">
        <h3 class="ml-3 display-4 text-center">Новости лаборатории</h3>
        <app-news *ngFor="let news of news" [news] = news></app-news>
      </div>
    </div>
  </div>
</div>


<ng-template #loading>
  <div class="loader">
  <div class="spinner-border text-danger" role="status">
    <span class="sr-only">Загрузка компонентов...</span>
  </div>
  </div>
</ng-template>
</div>
